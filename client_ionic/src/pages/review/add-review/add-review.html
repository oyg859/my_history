<ion-header>

  <ion-navbar color="greenCustom1">
    <ion-row>
      <ion-col col-8>
          <h5  class="topTitleBarText">리뷰 추가</h5>
      </ion-col>
      <ion-col col-4 text-right>
        <button ion-button class="titlebarDoneBtn" icon-start clear small (click)="addReview()">완료
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-4 no-padding>
      <ion-item no-lines>
        <ion-avatar item-start>
          <img src="http://ionicframework.com/img/docs/mcfly.jpg">
        </ion-avatar>
        <h3>
          <strong>{{userName}} 님</strong>
        </h3>
      </ion-item>
    </ion-col>
    <ion-col col-8>
      <ion-item no-lines text-right>
        <ion-label>카테고리 > 영화 </ion-label>
        <ion-select interface="popover" [(ngModel)]="categories">

          <div *ngFor="let category of categories;">
            <ion-label>카테고리</ion-label>
            <ion-option value="{{category.categoryName}}" class="card-title">{{category.categoryName}}</ion-option>
          </div>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <div class="addcategoryBtn">
    <button text-right ion-button (click)="viewAddCategory()">카테고리 추가</button>
  </div>

  <ion-row>
    <ion-col col-8>
  <ion-searchbar [(ngModel)]="reviewItem"
  [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" 
  (ionCancel)="onCancel($event)" [placeholder]="reviewItemPlaceHolder">
 </ion-searchbar>
</ion-col>
<ion-col col-4>
    <button (click)="viewRating()" ion-button icon-start clear>
        <ion-icon style="color: rgb(109, 108, 108); zoom: 1.1; margin-left: -10px; margin-top: 10px;"  name="ios-star"></ion-icon>
        <div style="color: grey;  font-size: 1.0em; padding-top:5px; margin-left: -8px;  margin-top: 10px;">&ensp;평가하기</div>
      </button>
</ion-col>
</ion-row>
  <form [formGroup]="categoryBoardForm">
    <ion-list>

      <!-- <ion-item>
              <ion-input formControlName="reviewItemForm"  type="text" [placeholder]="reviewItemPlaceHolder"
                [(ngModel)]="reviewItem"
                ></ion-input>
            </ion-item>-->
        <ion-item> 

      <ion-textarea autosize rows="1"  formControlName="boardTitileForm" type="text" [placeholder]="boardTitlePlaceHolder" [(ngModel)]="boardTitle"></ion-textarea>
      </ion-item>
      <ion-item>

        <ion-textarea autosize rows="1" class="boardContentsArea" formControlName="boardContentForm" type="text" [placeholder]="boardContentPlaceHolder" [(ngModel)]="boardContent"
          [class.error1]="!categoryBoardForm.controls.boardContentForm.valid
             && categoryBoardForm.controls.boardContentForm.dirty"></ion-textarea>
      </ion-item>
      <p></p>
    </ion-list>
  </form>


</ion-content>


<!-- 하단 게시판 입력 보조 툴바 (이미지 업로드, 글자 조정 등)-->
<ion-footer class="boardBottomToolbar">

  <ion-toolbar>
    <ion-row>
      <!-- 저장된 이미지/ 촬영이미지/ 동영상 업로드 -->
      <ion-col class="boardBottomToolBtn">
        <ion-icon (click)="viewAddImage()" name="ios-image-outline"></ion-icon>
      </ion-col>

      <!-- 위치 -->
      <ion-col class="boardBottomToolBtn">
        <ion-icon (click)="viewAddLocation" name="ios-pin-outline"></ion-icon>
      </ion-col>

      <!-- 평점 -->
      <ion-col class="boardBottomToolBtn">
        <ion-icon (click)="viewAddRating" name="ios-star-outline"></ion-icon>
      </ion-col>


      <!-- 태그 (제일 우측에) -->
      <ion-col class="boardBottomToolBtn">
        <div (click)="viewAddTag">#</div>
      </ion-col>

      <!-- 다른 sns로 포스팅  -->
      <ion-col class="boardBottomToolBtn">
        <ion-icon (click)="viewSendPosting" name="ios-send-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>

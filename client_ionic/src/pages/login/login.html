<ion-header>

  <ion-navbar>
    <ion-title>로그인</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <!-- <ion-label fixed>유저이메일</ion-label> -->
    <ion-input type="text" [placeholder]="usernamePlaceHolder"
    [(ngModel)]="userEmail"></ion-input> 
  </ion-item>
  <ion-item>
    <!-- <ion-label fixed>비밀번호</ion-label> -->
    <ion-input type="password" [placeholder]="userPwPlaceHolder"
    [(ngModel)]="userPw"></ion-input> 
  </ion-item>
</ion-list>

<button ion-button (click)="doLogin()">로그인</button>

<ion-list>
  <ion-item *ngIf="userEmail!=undefined && userEmail.length>0">
    <p> user email: {{userEmail}}</p>
  </ion-item>
  <ion-item *ngIf="userPw!=undefined && userPw.length>0">
    <p> user pW: {{userPw}}</p>
  </ion-item>
</ion-list>

</ion-content>

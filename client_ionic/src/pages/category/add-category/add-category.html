  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="dark">
      <ion-row>
          <ion-col col-8>
              <h5  class="topTitleBarText">카테고리 추가</h5>
            </ion-col>
            <ion-col col-4 text-right>   
                <button io
                n-button class="titlebarDoneBtn" icon-start clear small
                 (click)="addCategory()"  [disabled]="categoryform.invalid" >완료
                </button>
            </ion-col>
        </ion-row>
  </ion-navbar>

</ion-header>


<ion-content>

  <!-- 카테고리 상단 대형 헤더 이미지-->
  <div class="categoryHeaderImg">
    <img  class="full-image" src="http://ionicframework.com/img/docs/delorean.jpg"> 
  </div>
      <ion-icon class="categoryHeaderEditImg" name="ios-camera-outline"></ion-icon>
  <ion-list>
      <form novalidate (ngSubmit)="addCategory()" [formGroup]="categoryform">
        <ion-item>
          <ion-label floating>카테고리 이름 </ion-label>
          <ion-input type="text" [(ngModel)]="categoryData.categoryName" formControlName="categoryName" [class.error1]="!categoryform.controls.categoryName.valid && categoryform.controls.categoryName.dirty"></ion-input>
        </ion-item>
        <ion-item no-lines *ngIf="( categoryform.get('categoryName').hasError('maxlength') ||categoryform.get('categoryName').hasError('required') ) && categoryform.get('categoryName').touched">
          <div class="error" *ngIf="categoryform.get('categoryName').hasError('required') && categoryform.get('categoryName').touched">
            카테고리 이름을 입력해 주세요
          </div>
          <div class="error" *ngIf="categoryform.get('categoryName').hasError('maxlength') && categoryform.get('categoryName').touched">
              30자 이내로 입력해 주세요
          </div>
        </ion-item>
        <ion-item>
          <ion-label floating>카테고리 설명</ion-label>
          <ion-textarea autosize rows="1"  type="text" [(ngModel)]="categoryData.categoryDetail" formControlName="categoryDetail" [class.error1]="!categoryform.controls.categoryDetail.valid && categoryform.controls.categoryDetail.dirty"></ion-textarea>
        <p></p>
        </ion-item>
        <ion-item no-lines *ngIf="( categoryform.get('categoryDetail').hasError('maxlength') ||categoryform.get('categoryDetail').hasError('pattern') ||categoryform.get('categoryDetail').hasError('required') ) && categoryform.get('categoryDetail').touched">
          <div class="error" *ngIf="categoryform.get('categoryDetail').hasError('maxlength') && categoryform.get('categoryDetail').touched">
            300 자 이내로 입력해 주세요
          </div>
        </ion-item>
        </form>
    </ion-list>
</ion-content>

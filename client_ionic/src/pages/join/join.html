<ion-header>

  <ion-navbar>
    <ion-title>회원가입</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col text-center>
      <ion-list>
        <ion-item>
          <!-- <ion-label fixed>유저이메일</ion-label> -->
          <ion-input type="text" [placeholder]="usernamePlaceHolder" [(ngModel)]="userEmail"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" [placeholder]="userPwPlaceHolder" [(ngModel)]="userPw"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="userName" [placeholder]="userNamePlaceHolder" [(ngModel)]="userName"></ion-input>
        </ion-item>
        <p></p>
      </ion-list>
      
        회원가입 시 <span id="joinAgree" style="color: grey"><a
        href="http://www.naver.com">이용약관</a></span>에 동의한 것으로 간주합니다. 
        <p>
      <button ion-button (click)="doJoin()" style="width: 300px; height: 50px;">회원가입</button>
        </p>
    </ion-col>
  </ion-row>
</ion-content>

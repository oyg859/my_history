    <ion-col col-4 class="topNavBar"  >
    <button ion-button menuToggle icon-start clear side="right" class="topNavPeopleBtn">
      <ion-icon name="ios-people"></ion-icon>
    </button>
  
  </ion-col>
      <ion-col col-2 text-right>
        <button ion-button class="topNavDesignBtn" icon-start clear small (click)="addCategory()">
          <ion-icon class="categoryHeaderEditImg" name="ios-color-palette"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2 text-right>
        <button ion-button class="topNavNoticeBtn" icon-start clear small (click)="addCategory()" >
          <ion-icon class="categoryHeaderEditImg" name="ios-notifications"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2 text-right>
        <button ion-button class="topNavSearchBtn" icon-start clear small (click)="addCategory()">
          <ion-icon class="categoryHeaderEditImg" name="ios-search"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2 text-right>
        <button ion-button class="topNavSettingBtn" icon-start clear small (click)="addCategory()">
          <ion-icon class="categoryHeaderEditImg" name="ios-settings"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>


  <ion-navbar class="topToolbar" color="blueCustom2">
    <ion-segment style="font-weight: bold; " class="toolbarSegmentBtn" [(ngModel)]="mypageTab">
      <ion-segment-button value="history">
        <span style="font-size: 1.2em; font-weight: bold;">히스토리</span>
      </ion-segment-button>
      <ion-segment-button value="location">
        <span style="font-size: 1.2em; font-weight: bold;">장소</span>
      </ion-segment-button>
      <ion-segment-button value="review">
        <span style="font-size: 1.2em; font-weight: bold;">리뷰</span>
      </ion-segment-button>
      <ion-segment-button value="blist">
        <span style="font-size: 1.2em; font-weight: bold;">버킷리스트</span>
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>
</ion-header>

<ion-content no-padding auto-hide>
  <ion-fab right bottom #fab>
    <button ion-fab color="primary">
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top" #fabBtn>
      <button ion-fab color="brownCustom1" (click)="goAddHistory()">
        <ion-icon name="ios-book"></ion-icon>
      </button>
      <button ion-fab color="blueCustom1" (click)="goAddLocation()">
        <ion-icon name="globe"></ion-icon>
      </button>
      <button ion-fab color="greenCustom1" (click)="goAddReview()">
        <ion-icon name="star"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
  
  <ion-slides pager>
  <div [ngSwitch]="mypageTab">
 
      <!--  히스토리 메뉴 -->
      <!--                -->
      <div *ngSwitchCase="'history'">
        <ion-nav [root]="historyMain"></ion-nav>
      </div>
      <div *ngSwitchCase="'location'">
        <ion-nav [root]="locationMain"></ion-nav>
      </div>
  
      <div *ngSwitchCase="'review'">
        <ion-nav [root]="reviewMain"></ion-nav>
      </div>
      <!-- <button ion-button (click)="doLogout()" style="width: 300px; height: 50px;">로그아웃</button>
       -->
      <div *ngSwitchCase="'blist'">
          <ion-nav [root]="bucketlistMain"></ion-nav>
      </div>

  </div>
</ion-slides>
  </ion-content>
